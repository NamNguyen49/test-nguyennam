<!DOCTYPE html>
<html>

<head>
    <title>Mini-Max Sum</title>
</head>

<body>
    <script>
        function miniMaxSum(arr) {
            arr.sort((a, b) => a - b);
            const minSum = arr.slice(0, 4).reduce((acc, current) => acc + current, 0);
            const maxSum = arr.slice(1).reduce((acc, current) => acc + current, 0);

            console.log(minSum, maxSum);
        }

        const arr = [1, 3, 5, 7, 9];
        miniMaxSum(arr);
    </script>
</body>

</html>
